<html>

    <head>

        <title>YouTube Audio Playlist Player</title>


        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

        <script src="https:/www.youtube.com/iframe_api"></script>


        <link rel="icon" href="favicon.jpg">

        <link rel="stylesheet" href="css/style.css">

        <script defer src="src/main.js"></script>

    </head>

    <body>

        <header>

            <div class="headerTitle">
                <i class="bi bi-youtube"></i>
                YouTube Audio Playlist Player
            </div>

            <div class="headerButtons">

                <button>
                    <a href="https://github.com/Potat05/" target="_blank">
                        <i class="bi bi-github"></i>
                        GitHub
                    </a>
                </button>

                <button>
                    <a href="https://www.youtube.com/channel/UCjb-CkMwNhW_0_3Wc11tHEA" target="_blank">
                        <i class="bi bi-youtube"></i>
                        YouTube
                    </a>
                </button>

            </div>
            
        </header>

        <main>

            <div id="playerStuffs">
                <div id="playerProgress"></div>

                <div id="playerHolder">
                    <div id="player"></div>
                </div>

                <!-- TODO:
                <div id="playlistControl">
                    <button id="playlistControlButtonPrev">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <button id="playlistControlButtonPlay">
                        <i class="bi bi-play"></i>
                    </button>
                    <button id="playlistControlButtonNext">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
                -->

            </div>

            <div id="playlistInput">
                <input type="text" id="playlistURL" placeholder="Playlist URL">
                <button id="refreshWindow">
                    <i class="bi bi-refresh"></i>
                    Reload
                </button>
            </div>

            <div class="textsStuff">

                <h1>YouTube Audio Playlist Player</h1>

                <h3>Play a YouTube playlist from the playlist ID you provide.</h3>
                <h6>(144p quality for better performance)</h6>

            </div>

        </main>

    </body>

</html>
